#LazyStack.yaml Defaults file
ProjectOptions:
  ReferenceApiProjects:
    OpenApiGeneratorOptions:
      aspnetCoreVersion: "3.1"
      buildTarget: "library"
      isLibrary: "true"
      operationIsAsync: "true"
      operationResultTask: "true"

    PackageReferences:
      Microsoft.AspNetCore.Mvc.NewtonsoftJson: "3.0.0"
      Microsoft.Extensions.Configuration.Json: "3.1.0"
      Swashbuckle.AspNetCore: "5.6.2"

  ClientSDKProjects:
    PackageReferences:
      AwsSignatureVersion4: "1.3.1"
      System.ComponentModel.Annotations: "4.5.0"
      JsonSubTypes: "1.5.2"
      Newtonsoft.Json: "12.0.3"

    OpenApiGeneratorOptions:
      aspnetCoreVersion: "3" 
      targetFramework: "netcoreapp3.1"
      netCoreProjectFile: "true"

  LambdaProjects:
    CodeUriTarget: "bin/Release/netcoreapp3.1"
    PackageReferences:
      AWSSDK.Extensions.NETCore.Setup: "3.3.101"
      Amazon.Lambda.AspNetCoreServer: "5.1.0"

  WebApiProjects:
    PackageReferences:
      AWSSDK.Extensions.NETCore.Setup: "3.3.101"
      Swashbuckle.AspNetCore: "5.6.2"